	</div>
	<!-- bottom Container -->
	<div id="bottomCont">
		<div class="scoreCont">
			YOUR TOTAL SCORE IS:
		</div>

<!-- JQuery -->
<script type="text/javascript">	
$(document).ready(function(){

	var message=null;
	var winCount= null;
	var lossCount=null;
	var computerNumber=null;
	var myNumber=null;
	var tempNumber=null;
	var gameOngoing= true;
	var resetCompNumber=true;

	function RCompN(){
	computerNumber=Math.floor((Math.random() * 120) + 19);
	$("#leftCont").text(computerNumber);
	console.log("Goal Number: "+computerNumber);
	};

	function JewelRandomValue() {
		//for (i=1; i<5;i++){
			var a=Math.floor((Math.random() * 12) + 1);
			var b=Math.floor((Math.random() * 12) + 1);
			var c=Math.floor((Math.random() * 12) + 1);
			var d=Math.floor((Math.random() * 12) + 1);
			
			$("#jewelButton:nth-child(1)").data("value", a);
			console.log("Jewel A Value: "+a);
			$("#jewelButton:nth-child(2)").data("value", b);
			console.log("Jewel B Value: "+b);
			$("#jewelButton:nth-child(3)").data("value", c);
			console.log("Jewel C Value: "+c);
			$("#jewelButton:nth-child(4)").data("value", d);
			console.log("Jewel D Value: "+d);
		//}
	};

	function addNumber (x){
		var g=myNumber+x;
		myNumber=g;
		console.log("Result from addNumber: "+ g);
		$("#MS").text(myNumber);
	};

	function compareResult() {
		if(myNumber===computerNumber){
			winCount++;
			$("#wins").text(winCount);
			$("#messages").text("You Win");
		}
		else if(myNumber>computerNumber){
			lossCount++;
			$("#losses").text(lossCount);
			$("#messages").text("You Lose");
			myNumber=null;
			$("#MS").text(myNumber);
			GAME();
		}
		else if(myNumber<computerNumber){
			$("#messages").text("Higher");
		}
	}

	function GAME (){

		RCompN();
		JewelRandomValue();

		$(".jewelButton").on("click",function(){
			 //var x = $(this).data("value");
			 x=5
			addNumber(x);
			console.log("jewel clicked "+x);
			compareResult();
		});

	};

if(gameOngoing){
		GAME();
	}


});
</script>
