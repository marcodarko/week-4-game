<body>
	<div class="Maincontainer">
		<h1 id="LOGO">
			CRYSTAL COLLECTOR
		</h1>
	</div>
	<!-- top container -->
	<div id="topContainer">
		<div id="leftCont">
			64
		</div>
		<div id="rightCont">
			<div id="messages" class="rightContSection">
				Message
			</div>
			<div id="wins" class="rightContSection">
				Wins:
			</div>
			<div id="losses" class="rightContSection">
				Losses:
			</div>
		</div>
	</div>
	<!-- middle container -->
	<div id="jewelCont">
		<div class="jewel">
			<img class="jewelButton j1" src="assets/images/diam.gif" alt="jewel" >
		</div>
		<div class="jewel">
			<img  class="jewelButton j2" src="assets/images/pink.gif" alt="jewel">
		</div>
		<div class="jewel">
			<img class="jewelButton j3" src="assets/images/sims.gif" alt="jewel" >
		</div>
		<div class="jewel">
			<img class="jewelButton j4" src="assets/images/purple.gif" alt="jewel" >
		</div>
	</div>
	<!-- bottom Container -->
	<div id="bottomCont">
		<div class="scoreCont">
			YOUR TOTAL SCORE IS:
		</div>
		<div id="MS" class="scoreCont">
			00
		</div>
	</div>

<!-- JQuery -->
<script type="text/javascript">	
$(document).ready(function(){

	var message=null;
	var winCount= null;
	var lossCount=null;
	var computerNumber=null;
	var myNumber=0;
	var tempNumber=null;
	var gameOngoing= true;
	var resetCompNumber=true;

	function RCompN(){
	computerNumber=Math.floor((Math.random() * 120) + 19);
	$("#leftCont").text(computerNumber);
	console.log("Goal Number: "+computerNumber);
	};

	function JewelRandomValue() {
		
			var a=Math.floor((Math.random() * 12) + 1);
			var b=Math.floor((Math.random() * 12) + 1);
			var c=Math.floor((Math.random() * 12) + 1);
			var d=Math.floor((Math.random() * 12) + 1);
			
			$(".j1").attr("value", a);
			console.log("Jewel A Value: "+a);
			$(".j2").attr("value", b);
			console.log("Jewel B Value: "+b);
			$(".j3").attr("value", c);
			console.log("Jewel C Value: "+c);
			$(".j4").attr("value", d);
			console.log("Jewel D Value: "+d);
	};

	function addNumber (jewelClicked){
		var g=parseInt(myNumber)+parseInt(jewelClicked);
		myNumber=g;
		console.log("Result from addNumber: "+ g);
		$("#MS").text(myNumber);
	};

	function compareResult() {
		if(myNumber===computerNumber){
			winCount++;
			$("#wins").text("Wins: "+winCount);
			$("#messages").text("You Win");
			myNumber=0;
			$("#MS").text(myNumber);
			GAME();
		}
		else if(myNumber>computerNumber){
			lossCount++;
			$("#losses").text("Losses: "+lossCount);
			$("#messages").text("You Lose");
			myNumber=0;
			$("#MS").text(myNumber);
			GAME();
		}
		else if(myNumber<computerNumber){
			$("#messages").text("Keep Going!");
		}
	}

	function GAME (){

		RCompN();
		JewelRandomValue();
			$(".j1, .j2, .j3, .j4").on("click",function(){
				var x = $(this).attr("value");
				addNumber(x);
				console.log("jewel clicked "+x);
				compareResult();
			});
	};

// Game starts

GAME();
	


});
</script>

</body>
