	<div class="Maincontainer">

	<!-- top container -->
	<div id="topContainer">
		<div id="leftCont">
			64

		<div id="rightCont">
			<div id="messages" class="rightContSection">

			</div>
			<div id="wins" class="rightContSection">

			</div>
			<div id="losses" class="rightContSection">
				Losses
			</div>
		</div>
	</div>
	<!-- middle container -->
	<div id="jewelCont">
		<div class="jewel">
			<img src="assets/images/diamond.png" alt="jewel" value=null >
		</div>

			<img  class="jewelButton" src="assets/images/heart.png" alt="jewel">
		</div>
		<div class="jewel">
			<img class="jewelButton" src="assets/images/rainbow.png" alt="jewel">

	</div>

	<div id="bottomCont">

		</div>

		</div>
	</div>

<!-- JQuery -->
<script type="text/javascript">	
$(document).ready(function(){

	var message=null;
	var winCount= null;
	var lossCount=null;
	var computerNumber=null;
	var myNumber=null;
	var tempNumber=null;
	var gameOngoing= true;
	var resetCompNumber=true;

	function RCompN(){
	computerNumber=Math.floor((Math.random() * 120) + 19);
	};

	function addNumber (x){
		myNumber+x;
		return myNumber;
	};

	function GAME (){

		RCompN();

		$(".jewelButton").on("click",function(){
			var x= $(this.value);
			addNumber(x);
		});

		if(myNumber==computerNumber){
			winCount++;
			$("wins").html(winCount);
			$("messages").html("You Win");
		}
		else if(myNumber>computerNumber){
			lossCount++;
			$("losses").html(lossCount);
			$("messages").html("You Lose");
			RCompN();
		}
		else if(myNumber<computerNumber){
			$("messages").html("Higher");
		}

	};

if(gameOngoing){
		GAME();
	}


});
</script>
